apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.seleniumhq.selenium:selenium-java:2.52.0'
    testImplementation 'org.seleniumhq.selenium:selenium-chrome-driver:3.141.59'
    testImplementation('junit:junit:4.12'){
		exclude group: 'org.hamcrest'
	}
	testImplementation 'org.hamcrest:hamcrest-library:1.3'
    testImplementation "org.slf4j:slf4j-simple:1.7.9"
}

task generateUploadFile {
    def out = file("$buildDir/generated/upload.txt")
    outputs.file out
    doLast {
        out.parentFile.mkdirs()
        out.text = "This is a Selenium-uploaded file.\nGenerated at " + new Date()
    }
}

test {
     dependsOn generateUploadFile
    // include that folder on the test runtime classpath
    testClassesDirs += files("$buildDir/generated")
    testLogging.showStandardStreams = true
}
